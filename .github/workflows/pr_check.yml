name: PR Checks

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  spec-stability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: npm
      - run: npm ci
      - run: npm run convert-openapi
      - name: Verify specs are committed
        run: |
          git diff --exit-code specs/ || {
            echo "Error: specs/ out of date. Run 'npm run convert-openapi' and commit."
            exit 1
          }
